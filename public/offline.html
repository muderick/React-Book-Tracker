<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline - Book Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap");

      body {
        margin: 0;
        font-family: "Jost", sans-serif;
        background-color: #111827;
        color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .offline-container {
        background-color: #1f2937;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .offline-container img {
        max-width: 120px;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #ffffff;
      }

      p {
        font-size: 1rem;
        color: #d1d5db;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .button-group {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      button {
        background-color: #10b981;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
        min-width: 140px;
      }

      button:hover {
        background-color: #059669;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <img src="./images/book-solid-full.png" alt="Book Tracker Logo" />
      <h1>You’re Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don’t worry — your saved books are still available offline.
      </p>
      <div class="button-group">
        <button onclick="location.reload()">Try Again</button>
        <button onclick="window.location.href='/'">Go to My Books</button>
      </div>
    </div>
  </body>
</html>
