<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline - Book Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: "Jost", sans-serif;
        background-color: #1f2937;
        color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      p {
        max-width: 400px;
        margin-bottom: 20px;
        color: #d1d5db;
      }

      button {
        background-color: #10b981;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #059669;
      }

      img {
        max-width: 180px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  </body>
</html>
